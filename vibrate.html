<script>
(function(Z) {
  Z(document).ready(function() {
    if(navigator.userAgent.indexOf("ZaloPayClient")!==-1) {
      // Ali.showTitle(function(){});
      // Ali.hideToolbar();
      console.log("loaded in ZaloPayClient");
    }
    function getAbsoluteUrl(url) {
      var a = document.createElement('A');
      a.href = url; // 设置相对路径给Image, 此时会发送出请求
      url = a.href; // 此时相对路径已经变成绝对路径
      return url;
    }
    Z('#J_exampleTrigger').click(function(e) {
      e.preventDefault();
      if(navigator.userAgent.indexOf("ZaloPayClient")===-1) {
          // alert('请在支付宝钱包内运行');
          console.log("no Zalo Pay");
      } else {
        ZaloPay.vibration.vibrate({
          duration: 3000
        }, function() {
          Z('#code_output').html(function(idx, oldHtml) {
            return "Call Return!!";
          });
        });
      }
    });
  });
})(Zepto);
</script>
